<!DOCTYPE html>
<html>

<head>
  <title>TO DO LIST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Yellowtail&display=swap');
  </style>
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


</head>

<body>

  <section id="before-sign-in">
    <h1 id ="title">To Do List</h1>
    <div id=" intro">
    <p> The minimalist to do list app for busy people</p>
    <p> Keep your daily tasks in one place</p>
    <p> Check off tasks as you complete them! </p>
</div>
    <hr> 
    <!--overallform-->
    <div class="form-container">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form id="sign-up-form" class="signup">

            <div class="top-row">
              <div class="field-wrap">
                <label>
                  <span class="req"></span>
                </label>
                <input type="email" name="credentials[email]" required placeholder="Email Address" />

                <label>
                  <span class="req"></span>
                </label>

                <input type="password" name="credentials[password]" placeholder="Password" />
                <input type="password" name="credentials[password_confirmation]"
                  placeholder="Confirm Password" />
                <button type="submit" class="button button-block">Get Started</button>
              </div>
            </div>
          </form>
        </div>



        <div id="login">
          <h1>Sign In</h1>

          <form id="log-in-form">

            <div class="field-wrap">
              <label for="email">
                <span class="req"></span>
              </label>
              <input type="email" name="credentials[email]" placeholder="Email Address" />
            </div>

            <div class="field-wrap">
              <label>
                <span class="req"></span>
              </label>
              <input type="password" name="credentials[password]" placeholder="Password" />
            </div>
            <button type="submit" id="sign-up" class="button button-block">Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

    </div> <!-- /form -->

  </section>

  <!--- messaging-->
  <section>
    <div id="error-message"></div>
    <div id="user-display"></div>
  </section>

  <section id="after-sign-in">

    <div>
      <form id="sign-out">
      <button type="submit" class="btn btn-danger">Sign Out</button>
      </form>
    </div>

        <form id="change-password">
          <fieldset>
            <legend>My Account</legend> 
            <div id="password-reset-form">
            <input type="password" name="passwords[old]" placeholder="Old Password" required>
            <input type="password" name="passwords[new]" placeholder="New Password" required>
            <button class="btn btn-primary">Change password</button>
            </div>
          </fieldset>
        </form>
        <hr>

    <h2>TO-DO</h2>

    <div class="todo-content">
      <div class="todo-input">
        <input type="text" placeholder="Enter task here..">
        <button class="add-todo">+</button>
      </div>
      <div class="error"></div>
      <div class="todo-list">
      </div>
    </div>
    <!--===first todo list ====-->
  </section>

</body>

</html>
